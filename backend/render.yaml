services:
  - type: web
    name: verve-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: MONGO_URI
        sync: false
      - key: FIREBASE_CREDENTIALS
        sync: false
      - key: CLERK_JWKS_URL
        sync: false
      - key: CLERK_ALLOWED_ORIGIN_1
        sync: false
      - key: CLERK_ALLOWED_ORIGIN_2
        sync: false
      - key: CLERK_ALLOWED_ORIGIN_3
        sync: false 